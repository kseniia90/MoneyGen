<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>MoneyGen Home page</title>
</head>

<body>
    <section class="method container">
        <div class="method__content content">
            <p class="method__content-title">Crypto transfer</p>
            <p class="method__content-text">We are sending money to Ripple token (XRP)</p>
            <div class="method__form">
                <p class="method__form-title">Write your wallet address for XRP:</p>
                <form>
                    <input class="method__form-input" type="text" name="" id=""
                        placeholder="Tj6Y8sAHTD9CgdQo3HTMTkV8LK4ZnX71">
                </form>
            </div>
            <div class="method__form">
                <p class="method__form-title">Write the amount you want to withdraw:</p>
                <form>
                    <input class="method__form-input" type="text" name="" id="" placeholder="1">
                </form>
            </div>
            <p class="method__content-text-after">~2.35 XRP</p>
            <button class="method__content-btn green-btn">Send money</button>
        </div>
        <footer class="footer">
            <div class="footer-icon footer-icon__left">
                <div class=" footer-icon__left__warnings">
                    <div class="warning-new-tasks">
                        <span class="warning-new-tasks__count">1</span>
                    </div>
                    <div class="warning-your-tasks">
                        <span>⚠️</span><span class="warning-your-tasks__count">1</span>
                    </div>
                </div>
            </div>
            <div class="footer-content">
                <p class="footer-content__count">$0,00</p>
                <p class="footer-content__pending">Pending $1,50</p>
            </div>
            <div class="footer-icon footer-icon__right">
            </div>
        </footer>
    </section>
    <script src="./lib/jquery.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>

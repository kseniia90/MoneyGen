<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./main.css">
    <title>MoneyGen Instruction Video</title>
</head>

<body>
    <section class="instruction container">
        <div class="instruction-content">
            <p class="instruction__title title">video instruction</p>
            <div class="instruction__video">
                <button class="video-play">
                    <img src="./img/play_icon.svg" alt="play">
                </button>
                <video src=""></video>
            </div>
            <a href="./index.html" class="instruction__btn green-btn">Ok</a>
        </div>
        <footer class="footer">
            <a href="./index.html" class="footer-icon footer-icon__left">
                <div class=" footer-icon__left__warnings">
                    <div class="warning-new-tasks">

                <p class="footer-content__count">$0,00</p>
                <p class="footer-content__pending">Pending $1,50</p>

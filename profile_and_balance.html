<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>MoneyGen Home page</title>
</head>

<body>
    <section class="profile container">
        <div class="home__buttons">
            <a href="./instruction.html" class="home__buttons-btn green-btn">Instruction</a>
            <a href="./instruction.html" class="home__buttons-btn green-btn">Video Explanation</a>
        </div>
        <div class="profile__content">
            <p class="profile__content-title">Choose your payment method:</p>
            <div class="profile__method">
                <p class="profile__method-limit">From 1$</p>
                <a href="./method_transfer.html" class="profile__method__link">
                    <p class="profile__method__link-title">Crypto transfer</p>
                    <img src="./img/Group 36.svg" alt="" class="profile__method__link-icon">
                </a>
            </div>
            <div class="profile__method">
                <p class="profile__method-limit">From 10$</p>
                <a href="" class="profile__method__link">
                    <p class="profile__method__link-title">Mobile transfer</p>
                    <img src="./img/Group 36.svg" alt="" class="profile__method__link-icon">
                </a>
            </div>
            <div class="profile__method">
                <p class="profile__method-limit">From 10$</p>
                <a href="" class="profile__method__link">
                    <p class="profile__method__link-title">Gift cards</p>
                    <img src="./img/Group 36.svg" alt="" class="profile__method__link-icon">
                </a>
            </div>
        </div>
        <footer class="footer">
            <div class="footer-icon footer-icon__left">
                <div class=" footer-icon__left__warnings">
                    <div class="warning-new-tasks">
                        <span class="warning-new-tasks__count">1</span>
                    </div>
                    <div class="warning-your-tasks">
                        <span>⚠️</span><span class="warning-your-tasks__count">1</span>
                    </div>
                </div>
            </div>
            <div class="footer-content">
                <p class="footer-content__count">$0,00</p>
                <p class="footer-content__pending">Pending $1,50</p>
            </div>
            <div class="footer-icon footer-icon__right">
            </div>
        </footer>
    </section>
    <script src="./lib/jquery.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
